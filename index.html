<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>CHANGEME</title>

<body>
    <header>
        <h1>CHANGEME</h1>
    </header>
    <main>
        <form id="userForm">
            <label for="username">What shall we call you on this adventure?</label>
            <input id="username" name="username" required>
            <legend>What are you?</legend>
                <label>
                    <input type="radio" name="usertype" required value="wizard">
                    <img src="https://placebear.com/100/100">
                </label>
                <label>
                    <input type="radio" name="usertype" required value="elf">
                    <img src="https://placebear.com/100/100">
                </label>
                <label>
                    <input type="radio" name="usertype" required value="cleric">
                    <img src="https://placebear.com/100/100">
                </label>
                <label>
                    <input type="radio" name="usertype" required value="ranger">
                    <img src="https://placebear.com/100/100">
                </label>
            <button>Next: Choose Adventure</button>
        </form>

    </main>
    <footer>

    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
