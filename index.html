<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Killer Pastimes</title>
</head>

<body>
    <header>
        <h1>Killer Pastimes</h1>
    </header>
    <main>
        <form id="userForm">
            <label for="username">What's your name?</label>
            <input id="username" name="username" required>
            <legend>What are you?</legend>
                <label>
                    <input type="radio" name="usertype"  value="wizard" required>
                    <img src="https://placebear.com/100/100">
                </label>
                <label>
                    <input type="radio" name="usertype"  value="elf" required>
                    <img src="https://placebear.com/100/100">
                </label>
                <label>
                    <input type="radio" name="usertype"  value="cleric" required>
                    <img src="https://placebear.com/100/100">
                </label>
                <label>
                    <input type="radio" name="usertype"  value="ranger" required>
                    <img src="https://placebear.com/100/100">
                </label>
            <button>Next: Choose Adventure</button>
        </form>

    </main>
    <footer>

    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
