<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Killer Pastimes</title>
</head>

<body>
    <header>
        <img class="logo" src="assets/kp-logo.png" alt="killer pastimes logo" title="killer pastimes">
    </header>
    <main>
        <form id="userForm">
            <label for="username">What's your name?</label>
            <input id="username" name="username" required>
            <legend>Choose an occupation:</legend>
                <label>
                    <input type="radio" name="usertype"  value="barista" required>
                    <img src="https://placebear.com/100/100">
                </label>
                <label>
                    <input type="radio" name="usertype"  value="Walmart employee" required>
                    <img src="https://placebear.com/100/100">
                </label>
                <label>
                    <input type="radio" name="usertype"  value="Jeff Bezos" required>
                    <img src="https://placebear.com/100/100">
                </label>
                <label>
                    <input type="radio" name="usertype"  value="Alchemy TA" required>
                    <img src="https://placebear.com/100/100">
                </label>
            <button>Next: Choose a pastime</button>
        </form>

    </main>
    <footer>

    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
